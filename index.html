<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cross-Tag [DEMO]</title>
    <script type="module" src="/src/index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <main>
      <fieldset class="c-controls">
        <legend>Settings</legend>
        <h3>Tag colors</h3>
        <div class="c-controls__colors-menu" style="margin-bottom: 1rem">
          <div>
            <input id="r1" type="radio" name="type" value="1" checked />
            <kbd id="kbd-1">1</kbd>
          </div>
          <div>
            <input id="r2" type="radio" name="type" value="2" />
            <kbd id="kbd-2">2</kbd>
          </div>
          <div>
            <input id="r3" type="radio" name="type" value="3" />
            <kbd id="kbd-3">3</kbd>
          </div>
        </div>

        <hr style="width: 100%" />

        <h3>Intersecting tags colors</h3>

        <div class="c-controls__crossings">
          <div>
            <input type="color" id="1-2" name="r4" value="#e66465" />
            <label for="r4"> 1 / 2</label>
          </div>

          <div>
            <input type="color" id="2-3" name="r5" value="#f6b73c" />
            <label for="r5">2 / 3</label>
          </div>

          <div>
            <input type="color" id="1-3" name="r6" value="#3a47f8" />
            <label for="r6">1 / 3 </label>
          </div>
        </div>

        <hr style="width: 100%" />

        <div>
          <input type="checkbox" id="ids" name="ids" />
          <label for="ids">Show IDs</label>
        </div>
      </fieldset>

      <h1>Text</h1>
      <c-article></c-article>

      <div class="c-controls--bottom">
        <kbd id="kbd-s">S</kbd>
        <kbd id="kbd-r">R</kbd>
      </div>
    </main>

    <pre><code class="language-html"></code></pre>
  </body>
</html>
