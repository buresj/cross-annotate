<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cross-Tag [DEMO]</title>
    <script type="module" src="/src/index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <main>
      <fieldset class="c-controls">
        <legend>Settings</legend>
        <h3>Tag colors</h3>
        <div class="c-controls__colors-menu" style="margin-bottom: 1rem">
          <div>
            <input id="r1" type="radio" name="type" value="1" checked />
            <button id="kbd-1"><kbd>1</kbd></button>
          </div>
          <div>
            <input id="r2" type="radio" name="type" value="2" />
            <button id="kbd-2"><kbd>2</kbd></button>
          </div>
          <div>
            <input id="r3" type="radio" name="type" value="3" />
            <button id="kbd-3"><kbd>3</kbd></button>
          </div>
        </div>

        <hr style="width: 100%" />

        <h3>Intersecting tags colors</h3>

        <div class="c-controls__crossings">
          <div>
            <input type="color" id="r4" name="r4" value="#e66465" />
            <label for="r4"> 1 / 2</label>
          </div>

          <div>
            <input type="color" id="r5" name="r5" value="#f6b73c" />
            <label for="r5">2 / 3</label>
          </div>

          <div>
            <input type="color" id="r6" name="r6" value="#3a47f8" />
            <label for="r6">3 / 1</label>
          </div>
        </div>

        <hr style="width: 100%" />
      </fieldset>

      <h1>Text</h1>
      <c-article></c-article>

      <div class="c-controls--bottom">
        <button id="kbd-s"><kbd>S</kbd></button>
        <button id="kbd-r"><kbd>R</kbd></button>
      </div>
    </main>

    <pre><code class="language-html"></code></pre>
  </body>
</html>
